<!DOCTYPE html>
<html lang="en">

{% block script %}
{% endblock %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
         <a href="#" class="navbar-brand">Электорник</a>
        {% if request.user.is_authenticated %}
            <div class="collapse navbar-collapse ">
                <ul class="navbar-nav left">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'application:product_list' %}">
                            Товары
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'application:bucket_detail'%}" class="nav-link">
                            Корзина
                        </a>
                    </li>
                </ul>
            </div>
            <div class="collapse navbar-collapse flex-row-reverse">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'application:order_list' %}">Заказы</a>
                    </li>
                    <li>
                        <a class="nav-link" href="#">Моя страница</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}">Выход</a>
                    </li>
                </ul>
            </div>
        {% endif %}
    </div>
</nav>
{% block content %}
{% endblock %}
</body>
</html>
